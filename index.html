<!DOCTYPE html>
<html>
<head>
  <title>NAN Migration Tool</title>
  <meta charset="UTF-8" />
  <link href="inc/css/bootstrap.min.css" rel="stylesheet" />
  <link href="inc/css/font-awesome.min.css" rel="stylesheet" />

  <style>
    body {
      padding-top: 50px;
      overflow: auto;
    }
  </style>

  <script type="text/javascript">
    window.$ = window.jQuery = require('./inc/js/jquery-2.1.4.min.js');
    var ipc = require('ipc');
  </script>
  <script src="./inc/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#minimizeBtn').tooltip();
      $('#closeBtn').tooltip();

      $('#closeBtn').on('click', function() {
        window.close();
      });

      $('#minimizeBtn').on('click', function() {
        ipc.send('minimize');
      });

      $('#projectFile').on('click', function() {
        ipc.send('openFileDialogGYP');
      });

      $('#nodePath').on('click', function() {
        ipc.send('openFolderDialogNodePath');
      });

      ipc.on('openFolderDialogNodePath_ret', function(err, data) {
        var btnBrowse = $('#nodePath');
        var span = $('#nodePathDetails');

        if (err) {
          btnBrowse.removeClass('btn-success btn-default');
          btnBrowse.addClass('btn-danger');
          span.html(err);
        } else {
          btnBrowse.removeClass('btn-danger btn-default');
          btnBrowse.addClass('btn-success');
          span.html('<strong>Path: </strong>' + data);
        }
      });

      ipc.on('openFileDialogGYP_ret', function(err, data) {
        var btnBrowse = $('#projectFile');
        var btnDownload = $('#downloadHeaders');
        var span = $('#projectDetails');

        if (err) {
          btnBrowse.removeClass('btn-success btn-default');
          btnBrowse.addClass('btn-danger');
          btnDownload.prop('disabled', true);
          span.html(err);
        } else {
          var name = data.name || '-';
          var version = data.version || '-';
          var author = data.author && data.author.name || '-';
          var nanVersion = data.dependencies.nan || '-';
          btnBrowse.removeClass('btn-danger btn-default');
          btnBrowse.addClass('btn-success');
          btnDownload.prop('disabled', false);
          span.html('<strong>Project: </strong>' + name + '@' + version + '<br/><strong>Author: </strong>' + author + '<br/><strong>NAN Version: </strong>' + nanVersion);
        }
      })
    });
  </script>
</head>
<body>

    <div class="container-fluid">
      <div class="navbar-header">

          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

        <a class="navbar-brand" href="#">NAN Migration Tool</a>

      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right" style="-webkit-app-region: no-drag">
          <li><a id="minimizeBtn" href="#" data-toggle="tooltip" data-placement="bottom" title="Minimize" style="padding: 5px;"><sub><i class="fa fa-minus fa-lg"></i></sub></a></li>
          <li><a id="closeBtn" href="#" data-toggle="tooltip" data-placement="bottom" title="Close" style="padding: 5px;"><i class="fa fa-times fa-lg"></i></a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-7">
        <div class="row">
          <div class="col-sm-12">
            <h3>1. Select project by <em>binding.gyp</em> file </h3>
            <div class="row">
              <div class="col-sm-3">
                <button type="button" id="projectFile" class="btn btn-default">Browse</button>
              </div>
              <div class="col-sm-9">
                <span id="projectDetails"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <h3>2. Select node.js header path</h3>
            <div class="row">
              <div class="col-sm-3">
                <button type="button" id="nodePath" class="btn btn-default">Browse</button>
              </div>
              <div class="col-sm-9">
                <span id="nodePathDetails"></span>
              </div>
            </div>
<!--            <div class="row">
              <div class="col-sm-3">
                <button type="button" id="downloadHeaders" class="btn btn-default" disabled="disabled">Download</button>
              </div>
              <div class="col-sm-9" style="padding-top:8px;">

                    0%
                  </div>
                </div>
              </div>
            </div>-->
